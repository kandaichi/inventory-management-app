name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main # mainブランチへのプッシュで実行
  workflow_dispatch: # 手動実行も可能にする

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    env:
      NPM_CONFIG_AUDIT: 'false'    # disable npm audit in CI to avoid failing the job
      NPM_CONFIG_FUND: 'false'     # suppress funding messages
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 依存関係のインストール (ルートとフロントエンド両方)
      - name: Install Dependencies
        run: |
          # Use npm ci if a lockfile exists; otherwise fall back to npm install
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi
          if [ -f inventory_management_app/package-lock.json ]; then
            npm --prefix inventory_management_app ci
          else
            npm --prefix inventory_management_app install
          fi

      # ビルド実行 (distフォルダが作成される)
      - name: Build
        run: npm run build

      # Firebaseへのデプロイ
      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' # ここでJSONキーを使用
          entryPoint: inventory_management_app # firebase.json があるサブディレクトリ
          channelId: live # 本番環境にデプロイ
          projectId: inventory-management-app-476d9