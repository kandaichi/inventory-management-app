name: Deploy to Firebase Hosting
on:
  push:
    branches:
      - main # mainブランチにプッシュされたときにトリガー
  workflow_dispatch: # 手動で実行できるようにする

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: "Debug: workspace & files"
        continue-on-error: true
        run: |
          set -x
          echo 'GITHUB_WORKSPACE: '$GITHUB_WORKSPACE
          echo 'Runner work dir: '$(pwd)
          echo 'Listing root:' && ls -la || true
          echo 'Listing repo dir:' && ls -la "$GITHUB_WORKSPACE" || true
          echo 'Top-level recursive listing (depth 3):' && find . -maxdepth 3 -type f -print -exec ls -l {} ';' || true
          echo 'Find package.json files:' && find . -name package.json -print -exec ls -l {} ';' || true
          echo 'Cat app package.json if present:' && (cat inventory_management_app/package.json || echo 'inventory_management_app/package.json not found')
          echo 'Environment variables (sorted):' && env | sort

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Debug: show repo files
        run: |
          echo "PWD: $(pwd)"
          echo "Listing root:" && ls -la
          echo "Listing inventory_management_app:" && ls -la inventory_management_app || true

      - name: Debug: Node & npm versions
        run: |
          node -v
          npm -v

      - name: Install Dependencies (app)
        working-directory: inventory_management_app
        run: |
          echo "In directory: $(pwd)"
          echo "Listing here:" && ls -la
          echo "package.json present:" && cat package.json || true
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Build (app)
        working-directory: inventory_management_app
        run: npm run build

      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' # GitHub Secret に Service Account JSON を登録してください
          channelId: live
          projectId: inventory-management-app-476d9 # .env.localのVITE_FIREBASE_PROJECT_IDと同じものに書き換えてください
        # 動作ディレクトリに firebase.json を置いた場合は以下を有効化してください
        # working-directory: inventory_management_app
